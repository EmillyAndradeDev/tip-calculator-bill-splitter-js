<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="card p-4">
                    <h3 class="text-center mb-4 text-primary">Calculadora de Gorjetas</h3>
                    
                    <form id="tipForm">
                        <div class="mb-3">
                            <label for="billAmount" class="form-label">Valor da Conta (R$)</label>
                            <input type="number" class="form-control" id="billAmount" placeholder="Ex: 150.00" step="0.01">
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label for="tipPercentage" class="form-label">Gorjeta (%)</label>
                                <input type="number" class="form-control" id="tipPercentage" placeholder="10" value="10">
                            </div>
                            <div class="col-6">
                                <label for="splitCount" class="form-label">Pessoas</label>
                                <input type="number" class="form-control" id="splitCount" value="1" min="1">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex">
                            <button type="button" class="btn btn-primary flex-grow-1" onclick="calculateTip()">Calcular</button>
                            <button type="button" class="btn btn-outline-secondary flex-grow-1" onclick="resetCalculator()">Limpar</button>
                        </div>
                    </form>

                    <div class="resultado-box text-center">
                        <div class="row">
                            <div class="col-6 border-end">
                                <p class="small mb-1">Gorjeta Total</p>
                                <h5 class="text-success" id="tipAmount">R$ 0,00</h5>
                            </div>
                            <div class="col-6">
                                <p class="small mb-1">Total da Conta</p>
                                <h5 class="text-primary" id="totalAmount">R$ 0,00</h5>
                            </div>
                        </div>
                        <hr>
                        <p class="mb-1 fw-bold">Cada um paga:</p>
                        <h2 id="amountPerPerson">R$ 0,00</h2>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
